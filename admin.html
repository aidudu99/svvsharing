/*
 * 对选中的标签激活active状态，对先前处于active状态但之后未被选中的标签取消active
 * （实现左侧菜单中的标签点击后变色的效果）
 */
$(document).ready(function () {
    $('.edit-component').click(function(){
        urlstr=this.id;
        $.ajax({                                      
            url: urlstr,                  //the script to call to get data          
            data: "",                        //you can insert url argumnets here to pass to api.php
                                            //for example "id=5&parent=6"
            dataType: 'json',                //data format      
            success: function(data)          //on receive of reply
            {
                //--------------------------------------------------------------------
                // Update html content
                //--------------------------------------------------------------------
                $('#content').html("<h1>Current Components Name:</h1>");
                var result = data[0]; 
                for (var i = 0; i < data.length; i++){
                    result = data[i]; 
                    $('#content').append("<b>" + result + "</b><br>");
                }
                // append the form to update components database
                $.get( "php/components.html", function( data ) {
                  $('#content').append( data );
                });
            } 
        }); 
         //$('#content').load(this.id);
    });
    // submit the form information:component name&update method
    $(#compSubForm).click(function({
        $.ajax({
                type: "POST",
                url: "php/components_1.php",
                data : "",
                success: function(msg) {
                alert("Success to submit!");
                }
            });           
    });

    
 
        return false;
    }
  
});

</script>
